<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend quiz app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>

  <div id="welcome">
    <h1 id="first-h1">Welcome to the</h1>
      <br> 
      <h1 id="sec-h1">Frontend Quiz!</h1>
    <p>Pick a subject to get started:</p>
  </div>

  <div id="theme-style">
    <img src="./src/assets/images/icon-moon-dark.svg" alt="Dark Mode" class="moon-image">
    <label  class="switch">
      <input id="theme-toggle" type="checkbox">
      <span class="slider round"></span>
    </label>
    <img src="./src/assets/images/icon-sun-dark.svg" alt="Light Mode" class="sun-image">
  </div>

  <div id="app">
    <div id="quiz-menu">
      <ul>
        <li>
          <button class="quiz-button" data-category="HTML">
            HTML
          </button>
          <button class="butt-image-h">
            <img src="./src/assets/images/icon-html.svg">
          </button>
        </li>
        <li>
          <button class="quiz-button" data-category="CSS">
            CSS
          </button>
          <button class="butt-image-c">
            <img src="./src/assets/images/icon-css.svg">
          </button>
        </li>
        <li>
          <button class="quiz-button" data-category="JavaScript">
            JavaScript
          </button>
          <button class="butt-image-j">
            <img src="./src/assets/images/icon-js.svg">
          </button>
        </li>
        <li>
          <button class="quiz-button" data-category="Accessibility">
            Accessibility
          </button>
          <button class="butt-image-a">
            <img src="./src/assets/images/icon-accessibility.svg">
          </button>
        </li>
      </ul>
      
    </div>

    <div id="question-wrapper">
      <div id="question-div">
        <p id="question-number"></p>
      <h2 id="question-text"></h2>
    </div>

    <div>
      <div class="options">
        <!-- Options will be populated dynamically by TypeScript -->
      </div>
      <button id="submit-answer">Submit answer</button>
   
    <div id="quiz-completed">
      <h1>Quiz completed</h1>
      <p id="score"></p>
      <button id="play-again">Play again</button>
    </div>

    </div>

  </div>

  </div>
  <script src="./dist/script.js" defer></script>
</body>
</html>
